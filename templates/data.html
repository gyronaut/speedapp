<div>
    <table>
        <tr>
            {% for i in range(0, data.data|length) %}
                <th>{{ data.low + i*data.binwidth }} - {{ data.low + (i+1)*data.binwidth }} {{ data.x_label }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for bin in data.data %}
                <td>{{ bin|round }} {{ data.y_label }}</td>
            {% endfor %}
        </tr>
    </table>
</div>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %} {% endblock %}</title>
	<style>
	html, body {
		font-family: sans-serif;
		background: #f0f0f0;
		margin: 4em;
	}
	.main {
		background: white;
		border: solid 1px #c0c0c0;
		border-radius: 8px;
		padding: 2em;
	}
	</style>
</head>
<body>

	<section class="main" style="display: flex; align-items: center;">
		{% block content %} {% endblock %}
	</section>
</body>
</html>
